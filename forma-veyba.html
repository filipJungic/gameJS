<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
   <form action="get">
      <label for="ime">
        Ime <input type="text" placeholder="Ime" id="ime" required>
      </label><br>
       <label for="prezime">
         Prezime <input type="text"placeholder="Prezime" id="prezime"required>
       </label><br>
       <label for="JMBG">
         JMBG <input type="text"placeholder="JMBG" id="JMBG" minlength=13 required>
        </label><br>
       <label for="registracija">
         Registracija <input type="text" placeholder="Registracija" id="registracija"required>
       </label><br>
        <select id="marka" required >
            <option value="bmw">bmw</option>
            <option value="audi">audi</option>
        </select><br>

         <select id="tip" required onmouseover="hide()" onmouseout="show()" onchange="boja(value)">
            <option id="struja" value="elektricni">elektricni</option>
            <option id="benzin" value="benzin">benzin</option>
        </select><br>

       <input type="submit"value="Posalji">
        <p id="skriven">eko klasa</p>
   </form>

   <script>
       function hide(){
           document.getElementById("skriven").style.visibility="hidden"
       }
       function show(){
           document.getElementById("skriven").style.visibility="visible"
       }
       function boja(value){

         if (value=="elektricni") {
           document.getElementById("skriven").style.color="green"
         }
         else {
           document.getElementById("skriven").style.color="red"
         }
       }
       </script>

</body>
</html>
